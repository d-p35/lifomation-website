<header>
  <div class="container">
    <div class="search-container">
     <app-search-bar></app-search-bar>
    </div>
    <app-upload></app-upload>
    <div *ngIf="auth.user$ | async as user" class="user-menu">
      <span class="welcome">Hi, {{ user.name || user.email }}</span>
      <div class="profile-container" (click)="toggleDropdown()">
        <i class="material-icons profile-icon">account_circle</i>
        <div class="dropdown-menu" [class.show]="dropdownOpen">
          <button class="btn logout-btn" (click)="auth.logout()">Log out</button>
        </div>
      </div>
    </div>
  </div>
</header>
