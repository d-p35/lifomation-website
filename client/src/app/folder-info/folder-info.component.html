<div class="folder-info-container">
    <div class="info-row" *ngFor="let pair of folderInfo; let i = index">
      <div class="info-label">{{ pair.key || 'Unnamed Key' }}</div>
      <div class="info-value">{{ pair.value || 'Unnamed Value' }}</div>
      <button class="delete-button" (click)="removePair(i)">âœ–</button>
    </div>
  
    <div class="add-row">
      <input [(ngModel)]="newKey" placeholder="Enter Key" />
      <input [(ngModel)]="newValue" placeholder="Enter Value" />
      <button class="add-button" (click)="addPair()">Add</button>
    </div>
  </div>
