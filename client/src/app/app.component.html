<!-- app.component.html -->
<header-component></header-component>
<div class="container">
  <section class="hero">
    <div class="hero-content">
      <h2 class="hero-title">Welcome to Lifomation</h2>
      <p class="hero-description">Your secure solution for managing and accessing important documents anytime, anywhere.</p>
      <a href="#" class="hero-button">Get Started</a>
    </div>
    <div id="hero-3d-object"></div>
  </section>

  <section class="features">
    <div class="feature" *ngFor="let feature of features">
      <h3 class="feature-title">{{ feature.title }}</h3>
      <p class="feature-description">{{ feature.description }}</p>
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2024 Lifomation. All rights reserved.</p>
  </footer>
</div>
